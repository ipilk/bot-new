[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "python main.py"
restartPolicyType = "on_failure"

[phases.setup]
nixPkgs = ["ffmpeg"]
aptPkgs = ["python3", "python3-pip", "opus-tools", "libopus0"]

[phases.build]
cmds = [
    "which ffmpeg",
    "ffmpeg -version"
] 